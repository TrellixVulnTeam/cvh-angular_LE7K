<div id="lessonComponent">
  <main>
    <div class="container">
      <div class="h-100 mt-5 pt-5">
        <div class="d-flex justify-content-center align-items-center figure">
          <div *ngFor="let item of allLessons; index as i" class="triangle" [ngClass]="[i == 0 || i%2 == 0 ? 'up mt-5' : 'down', i+1 <= level ? 'bg-blue':'bb']" (click)="selectTopic(i)"><img src="assets/media/lock.svg" alt="" *ngIf="i != level"></div>
          <!-- <div class="triangle down"><img src="assets/media/lock.svg" alt=""></div>
          <div class="triangle up mt-5"><img src="assets/media/lock.svg" alt=""></div>
          <div class="triangle down"><img src="assets/media/lock.svg" alt=""></div>
          <div class="triangle up mt-5"><img src="assets/media/lock.svg" alt=""></div> -->
        </div>

        <div class="d-flex justify-content-center align-items-center mt-5">
          <div class="continue-container">
            <button (click)="goBack()" class="btn btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-left mr-2"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                /></svg>Dashboard
            </button>
          </div>
        </div>
      </div>
    </div>
    <app-lesson *ngIf="isSelected"
      [allLessons]="allLessons"
      [(selectedTopic)]="selectedTopic"
    ></app-lesson>
  </main>
</div>
