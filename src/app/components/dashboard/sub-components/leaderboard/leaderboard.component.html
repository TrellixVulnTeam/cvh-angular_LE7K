<div id="leaderboardContainer">
  <header><h2>Leaderboard</h2></header>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>User</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of rankingList; index as i" [ngClass]="item.username == currentUser.username ? 'row-highlight': ''">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
